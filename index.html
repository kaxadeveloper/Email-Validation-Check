<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Check</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27d4dbe998.js"></script>
</head>

<body>
    <div class="content">
        <header>Email Validation Check in HTML CSS & JavaScript</header>
        <form action="#">
            <div class="field">
                <input onkeyup="check()" id="email" type="text" placeholder="Enter Email Address">
                <div class="icons">
                    <span class="icon1 fas fa-exclamation"></span>
                    <span class="icon2 fas fa-check"></span>
                </div>
            </div>
            <div class="error-text">Please Enter Valid Email Address</div>
            <button>Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
